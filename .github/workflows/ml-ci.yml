name: Auto Retrain KNN

on:
  push:
    paths:
      - 'data/network_data.csv'

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Retrain model
        run: python src/auto_train.py

      - name: Commit new model
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add models/knn_model.pkl models/last_hash.txt
          git commit -m "ðŸ¤– Model retrained automatically"
          git push

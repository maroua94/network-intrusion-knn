name: CI â€“ Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test API import
      run: |
        python -c "import src.api"

    - name: Build Docker image
      run: |
        docker build -t intrusion-knn .

    - name: Run Docker container (test boot)
      run: |
        docker run -d -p 8000:8000 --name test_container intrusion-knn
        sleep 5
        docker ps -a
